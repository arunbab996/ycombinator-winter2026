<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<title>DiscoveryOS</title>

<style>
:root{
  /* Matte black palette */
  --bg:#000000;
  --bg-elevated:#070707;
  --bg-card:#0A0A0A;
  --border:#1A1A1A;
  --border-soft:#121212;

  --text:#F4F4F5;
  --text-soft:#9A9A9A;
  --text-softer:#6E6E6E;

  --accent:#F97316;
  --accent-soft:#F9B57A;
  --accent-link:#E4E4E7;

  --yc-pill-bg:rgba(249,115,22,0.14);
  --yc-pill-border:rgba(249,115,22,0.6);

  font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",
               "Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

body{
  display:flex;
  flex-direction:column;
}

/* WIDE LAYOUT */
.app{
  flex:1;
  width:100%;
  margin:24px 0 32px 0;
  padding:0 28px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* HEADER */
.app-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand-mark{
  position:relative;
  width:30px;
  height:30px;
  border-radius:10px;
  border:1px solid #262626;
  background:#050505;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  color:#E5E5E5;
  overflow:hidden;
}

/* subtle grid lines inside mark */
.brand-mark::before,
.brand-mark::after{
  content:"";
  position:absolute;
}
.brand-mark::before{
  width:18px;
  height:1px;
  background:#141414;
  box-shadow:0 4px 0 #141414;
}
.brand-mark::after{
  width:1px;
  height:18px;
  background:#141414;
  box-shadow:4px 0 0 #141414;
}

.brand-text{
  display:flex;
  flex-direction:column;
  gap:2px;
}

.brand-name{
  font-size:14px;
  letter-spacing:0.24em;
  text-transform:uppercase;
  font-weight:500;
  color:#F4F4F5;
}

.brand-sub{
  font-size:11px;
  color:var(--text-softer);
}

.app-meta{
  font-size:11px;
  color:var(--text-soft);
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:4px;
}

.app-meta-pill{
  border-radius:999px;
  padding:4px 10px;
  border:1px solid var(--border);
  background:#050505;
  display:flex;
  align-items:center;
  gap:6px;
}
.app-meta-dot{
  width:6px;
  height:6px;
  border-radius:999px;
  background:#22C55E;
}

/* TOOLBAR */
.toolbar{
  background:var(--bg-elevated);
  border-radius:12px;
  border:1px solid var(--border-soft);
  padding:8px 10px 10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
}

.toolbar-main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:4px;
}

/* SEARCH ONLY – removed "DISCOVERIES" label */
.search-label{
  margin-top:2px;
  font-size:12px;
  font-weight:600;
}

.search-wrap{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:2px;
}

.search-box{
  position:relative;
  flex:1;
}

.search-box input{
  width:100%;
  padding:7px 10px 7px 24px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text);
  font-size:12px;
}
.search-box input::placeholder{
  color:#4A4A4A;
}

.search-icon{
  position:absolute;
  left:8px;
  top:50%;
  transform:translateY(-50%);
  font-size:11px;
  color:var(--text-softer);
}

/* FILTER CHIPS */
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  font-size:11px;
}

.chip{
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text-softer);
  cursor:pointer;
}
.chip--on{
  border-color:#3F3F3F;
  color:var(--text-soft);
}

/* VIEW TOGGLE */
.view-toggle{
  display:flex;
  align-items:center;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  overflow:hidden;
}

.view-btn{
  padding:4px 10px;
  font-size:11px;
  border:none;
  background:transparent;
  color:var(--text-softer);
  cursor:pointer;
}
.view-btn--active{
  background:#101010;
  color:var(--text);
}

/* FEED */
.feed{
  margin-top:2px;
  background:var(--bg-elevated);
  border-radius:12px;
  border:1px solid var(--border-soft);
  padding:8px 12px 10px;
}

/* SUMMARY BAR */
.summary{
  font-size:11px;
  color:var(--text-soft);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 2px 4px;
  border-bottom:1px solid var(--border-soft);
}

/* DATE GROUPS */
.date-group{
  margin-top:6px;
}
.date-header{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.16em;
  color:var(--text-soft);
  margin-bottom:4px;
}

/* CARDS */
.card{
  display:flex;
  align-items:flex-start;
  gap:10px;
  padding:8px 10px;
  border-radius:10px;
  background:var(--bg-card);
  border:1px solid var(--border-soft);
}
.card + .card{
  margin-top:4px;
}

.card-left{
  width:40px;
  height:40px;
  border-radius:10px;
  background:#080808;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  overflow:hidden;
}
.card-left img{
  max-width:34px !important;
  max-height:34px !important;
  width:auto;
  height:auto;
  object-fit:contain !important;
}
.card-left-fallback{
  font-size:12px;
  color:var(--text-soft);
}

.card-center{
  flex:1;
}

.card-top-row{
  display:flex;
  align-items:flex-start;
  gap:8px;
}

.card-main{
  flex:1;
  min-width:0;
}

.card-name{
  font-size:14px;
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.card-tagline{
  margin-top:3px;
  font-size:12px;
  color:var(--text-soft);
  line-height:1.35;
}

/* ACTIONS */
.card-right{
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:flex-end;
}
.yc-pill{
  padding:4px 8px;
  border-radius:999px;
  font-size:11px;
  background:var(--yc-pill-bg);
  border:1px solid var(--yc-pill-border);
  color:var(--accent-soft);
}

.btn-link{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:26px;
  height:26px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text-soft);
  text-decoration:none;
}
.card-link-row{
  display:flex;
  align-items:center;
  gap:4px;
}

/* TABLE VIEW */
.table-view{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
  font-size:12px;
}

.table-view thead{
  background:#080808;
}

.table-view th,
.table-view td{
  padding:6px 8px;
  border-bottom:1px solid var(--border-soft);
}

.table-view th{
  text-align:left;
  font-weight:500;
  color:var(--text-soft);
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.12em;
}

.table-company{
  font-weight:500;
}
.table-tagline{
  color:var(--text-soft);
}

/* EMPTY */
.empty{
  padding:20px 10px;
  font-size:13px;
  color:var(--text-soft);
  text-align:center;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:10px 28px 14px;
  font-size:11px;
  color:var(--text-softer);
  display:flex;
  justify-content:space-between;
}
.footer a{
  color:var(--accent-link);
  text-decoration:none;
}

/* SCROLLBAR */
.feed::-webkit-scrollbar{
  width:6px;
}
.feed::-webkit-scrollbar-track{
  background:transparent;
}
.feed::-webkit-scrollbar-thumb{
  background:#1A1A1A;
  border-radius:999px;
}

/* RESPONSIVE */
@media (max-width:720px){
  .app{
    padding:0 16px 16px;
  }
  .app-header{
    flex-direction:column;
    align-items:flex-start;
  }
  .toolbar{
    flex-direction:column;
    align-items:flex-start;
  }
  .search-wrap{
    flex-wrap:wrap;
  }
  .card-top-row{
    flex-direction:column;
    align-items:flex-start;
  }
  .card-right{
    flex-direction:row;
    align-items:center;
  }
}
</style>
</head>

<body>

</html>
