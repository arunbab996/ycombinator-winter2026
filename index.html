<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DiscoveryOS — Y Combinator Companies</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111;
      --accent:#ff6b6b;
      --muted-2:#9aa0a6;
      --shadow: 0 6px 18px rgba(12, 15, 20, 0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light dark;
    }

    /* Dark mode variables */
    .dark{
      --bg:#0b0f13;
      --card:#0f1519;
      --muted:#9aa0a6;
      --text:#e6eef3;
      --accent:#ff8b6b;
      --muted-2:#6b7280;
      --shadow: 0 6px 30px rgba(0,0,0,0.6);
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);}    
    .wrap{max-width:980px;margin:100px auto;padding:20px;}
    header{display:flex;gap:16px;align-items:center;margin-bottom:40px;justify-content:flex-start;padding-left:0;}
    h1{margin:0;font-size:18px}

    /* compact list and cards */
    .list{display:flex;flex-direction:column;gap:8px}
    .card{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:var(--card);box-shadow:var(--shadow);border:1px solid rgba(0,0,0,0.04)}

    /* compact rank */
    .rank{font-size:14px;font-weight:600;color:var(--muted-2);background:none;width:auto;height:auto;padding:0;margin-right:8px;box-shadow:none;border:none;flex-shrink:0}

    .logo{width:40px;height:40px;border-radius:8px;flex-shrink:0;background:#f3f4f6;display:flex;align-items:center;justify-content:center;overflow:hidden;border:1px solid rgba(0,0,0,0.06)}
    .dark .logo{background:#0b1216;border-color:rgba(255,255,255,0.04)}
    img.logo-img{width:100%;height:100%;object-fit:cover}

    .meta{flex:1}
    .meta .title-row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .title{font-weight:700;font-size:15px;margin-right:8px;color:var(--text)}
    .tagline{color:var(--muted);margin-top:4px;font-size:13px;max-width:72ch;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

    /* icon links on right */
    .actions{display:flex;gap:8px;align-items:center}
    .icon-btn{display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;border-radius:8px;background:transparent;border:1px solid rgba(0,0,0,0.04);text-decoration:none}
    .dark .icon-btn{border-color:rgba(255,255,255,0.04)}
    .icon-svg{width:16px;height:16px;display:block}

    .tooltip{position:relative}
    .tooltip:hover::after{
      content: attr(data-tip);
      position:absolute;left:0; top:calc(100% + 8px);
      background:var(--text);color:var(--card);padding:8px 10px;border-radius:8px;font-size:13px;white-space:normal;max-width:480px;z-index:40;
      box-shadow:0 8px 30px rgba(2,6,23,0.2);
    }

    .empty{padding:12px;text-align:center;color:var(--muted);background:transparent}

    /* header controls */
    .header-right{margin-left:auto;display:flex;gap:8px;align-items:center}
    .theme-toggle{border:0;background:transparent;padding:6px;border-radius:8px;cursor:pointer}

    @media (max-width:720px){
      .wrap{padding:12px}
      .card{padding:8px}
      .logo{width:36px;height:36px}
      .title{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:10px;align-items:center">
        <div style="width:36px;height:36px;border-radius:8px;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700">DO</div>
        <div>
          <h1>DiscoveryOS</h1>
        </div>
      </div>

      <div class="header-right">
        <div style="color:var(--muted);font-size:13px">Y Combinator Companies</div>
        <button id="themeBtn" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
          <!-- sun / moon icon will be swapped by JS -->
          <svg id="themeIcon" class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </header>

    <div id="listContainer" style="margin-top:30px;">
      <div class="empty">Loading companies…</div>
    </div>
  </div>

<script>
  // Google Sheet CSV export (auto-loaded).
  const autoCSV = 'https://docs.google.com/spreadsheets/d/1OaIx6CeopLNuiYQrDUurO_6B-cCHh3g2QMWtC7UDz5U/export?format=csv&gid=1286166919';
  const listContainer = document.getElementById('listContainer');
  const themeBtn = document.getElementById('themeBtn');
  const themeIcon = document.getElementById('themeIcon');

  // Theme handling: respect saved preference -> system -> default light
  function isDarkPreferred(){
    const saved = localStorage.getItem('discoveryos_theme');
    if (saved) return saved === 'dark';
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  }
  function applyTheme(dark){
    document.documentElement.classList.toggle('dark', !!dark);
    localStorage.setItem('discoveryos_theme', dark ? 'dark' : 'light');
    // swap icon
    themeIcon.innerHTML = dark ? `<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill=\"currentColor\"/>` : `<path d=\"M12 3v2M12 19v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42\" stroke=\"currentColor\" stroke-width=\"1.2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"/>`;
  }
  themeBtn.addEventListener('click', ()=> applyTheme(!document.documentElement.classList.contains('dark')));
  applyTheme(isDarkPreferred());

  function normalizeSite(site){
    if(!site) return null;
    let s = site.toString().trim(); if (!s) return null;
    if (!s.startsWith('http://') && !s.startsWith('https://')) s = 'https://' + s;
    try { return new URL(s).hostname.replace(/^www\./,''); }
    catch(e){ return null; }
  }

  function logoCandidatesFor(site){
    const domain = normalizeSite(site);
    if (!domain) return [];
    return [
      `https://logo.clearbit.com/${domain}`,
      `https://www.google.com/s2/favicons?domain=${domain}&sz=128`,
      `https://${domain}/favicon.ico`
    ];
  }

  function makeCard(item, index){
    const card = document.createElement('div'); card.className = 'card';

    const rank = document.createElement('div'); rank.className = 'rank'; rank.textContent = index;

    const logoBox = document.createElement('div'); logoBox.className = 'logo';
    const img = document.createElement('img'); img.className = 'logo-img';
    const explicitLogo = (item.Logo || item.logo || '').toString().trim();

    function showInitials(){ logoBox.innerHTML = ((item['Correct Name']||item.Name||'')||'').slice(0,2).toUpperCase(); }

    if (explicitLogo){
      img.src = explicitLogo;
      img.onerror = showInitials;
      logoBox.appendChild(img);
    } else {
      const candidates = logoCandidatesFor(item.Website || item.website || '');
      let idx = 0;
      function tryNext(){
        if (idx >= candidates.length){ showInitials(); return; }
        img.src = candidates[idx++];
      }
      img.onerror = tryNext;
      img.onload = function(){};
      logoBox.appendChild(img);
      tryNext();
    }

    const meta = document.createElement('div'); meta.className = 'meta';
    const titleRow = document.createElement('div'); titleRow.className = 'title-row';

    const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='10px';
    left.style.flex = '1';
    left.appendChild(logoBox);

    const textual = document.createElement('div');
    const title = document.createElement('div'); title.className = 'title'; title.textContent = (item['Correct Name']||item.Name||'Untitled');
    const taglineText = item['Correct Tagline'] || item.Tagline || item.tagline || '';
    const tagline = document.createElement('div'); tagline.className = 'tagline tooltip'; tagline.setAttribute('data-tip', taglineText); tagline.textContent = taglineText;
    textual.appendChild(title); textual.appendChild(tagline);

    left.appendChild(textual);

    // actions (icons) on the right
    const actions = document.createElement('div'); actions.className = 'actions';

    const website = (item.Website || item.website || '').toString().trim();
    if (website){
      const a = document.createElement('a'); a.className = 'icon-btn'; a.href = website; a.target = '_blank'; a.rel='noopener noreferrer';
      a.title = 'Website';
      a.innerHTML = `
        <!-- globe icon -->
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 12h20M12 2c2.5 2.5 3.5 6 3.5 10s-1 7.5-3.5 10M12 2c-2.5 2.5-3.5 6-3.5 10S9.5 19.5 12 22" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
      actions.appendChild(a);
    }

    const ycLink = (item['YC URL'] || item['YC'] || item['YC Link'] || '').toString().trim();
    if (ycLink){
      const a2 = document.createElement('a'); a2.className='icon-btn'; a2.href = ycLink; a2.target='_blank'; a2.rel='noopener noreferrer'; a2.title='Y Combinator page';
      a2.innerHTML = `
        <svg class="icon-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><rect rx="8" width="64" height="64" fill="#f63"/><text x="50%" y="54%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#fff" font-weight="700">YC</text></svg>`;
      actions.appendChild(a2);
    }

    titleRow.appendChild(left);
    titleRow.appendChild(actions);

    meta.appendChild(titleRow);

    card.appendChild(rank);
    card.appendChild(meta);

    return card;
  }

  function renderRows(rows){
    const cleaned = (rows || []).filter(r => {
      const name = (r['Correct Name'] || r.Name || '').toString().trim();
      if (!name) return false;
      const up = name.toUpperCase();
      if (up.includes('#VALUE!') || up === '#VALUE!' || up.startsWith('#')) return false;
      return true;
    });

    listContainer.innerHTML = '';
    if (!cleaned.length){ listContainer.innerHTML = '<div class="empty">No valid companies found in the sheet (after filtering).</div>'; return; }

    const list = document.createElement('div'); list.className = 'list';
    cleaned.forEach((r,i)=>{ list.appendChild(makeCard(r, i+1)); });
    listContainer.appendChild(list);
  }

  function csvToObjects(csvText){
    const parsed = Papa.parse(csvText, {header:true, skipEmptyLines:true});
    return parsed.data;
  }

  async function fetchAndRender(url){
    listContainer.innerHTML = '<div class="empty">Loading CSV…</div>';
    try{
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error: ' + res.status + ' — check sheet sharing settings (must be viewable by anyone with link)');
      const text = await res.text();
      const data = csvToObjects(text);
      renderRows(data);
    } catch(err){
      listContainer.innerHTML = '<div class="empty">Error loading CSV: ' + err.message + '</div>';
      console.error(err);
    }
  }

  // Auto-load the sheet on open
  window.addEventListener('load', ()=> fetchAndRender(autoCSV));
</script>
</body>
</html>
