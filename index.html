<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<title>DiscoveryOS</title>

<style>
:root{
  --bg:#000;
  --bg-elevated:#070707;
  --bg-card:#0A0A0A;
  --border:#1A1A1A;
  --border-soft:#121212;

  --text:#F4F4F5;
  --text-soft:#9A9A9A;
  --text-softer:#6E6E6E;

  --accent:#F97316;
  --accent-soft:#F9B57A;

  --yc-pill-bg:rgba(249,115,22,0.12);
  --yc-pill-border:rgba(249,115,22,0.45);

  font-family:system-ui,-apple-system,BlinkMacSystemFont,
               "SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

body{
  display:flex;
  flex-direction:column;
}

/* ---------- APP LAYOUT ---------- */

.app{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 24px 28px;
  gap:14px;
}

/* ---------- HEADER ---------- */

.app-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding-bottom:8px;
  border-bottom:1px solid var(--border-soft);
}

.brand{
  display:flex;
  gap:10px;
  align-items:center;
}

.brand-mark{
  width:30px;
  height:30px;
  border-radius:8px;
  border:1px solid #262626;
  background:#050505;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:15px;
}

.brand-name{
  font-size:13px;
  letter-spacing:0.22em;
  text-transform:uppercase;
  font-weight:500;
}

.brand-sub{
  font-size:11px;
  color:var(--text-softer);
}

.app-meta{
  font-size:11px;
  color:var(--text-soft);
}

.app-meta-pill{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 10px;
  border-radius:999px;
  background:#050505;
  border:1px solid var(--border);
}

.app-meta-dot{
  width:6px;
  height:6px;
  border-radius:999px;
  background:#22C55E;
}

/* ---------- TOOLBAR ---------- */

.toolbar{
  background:var(--bg-elevated);
  border:1px solid var(--border-soft);
  border-radius:10px;
  padding:10px 12px;
  display:flex;
  align-items:center;
  gap:12px;
}

.search-box{
  position:relative;
  flex:1;
}

.search-box input{
  width:100%;
  padding:7px 10px 7px 24px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text);
  font-size:12px;
}

.search-icon{
  position:absolute;
  left:8px;
  top:50%;
  transform:translateY(-50%);
  font-size:11px;
  color:var(--text-softer);
}

.chips{
  display:flex;
  gap:6px;
}

.chip{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text-softer);
  cursor:pointer;
}

.chip--on{
  color:var(--text-soft);
  border-color:#3A3A3A;
}

.view-toggle{
  display:flex;
  border-radius:999px;
  overflow:hidden;
  border:1px solid var(--border);
}

.view-btn{
  padding:4px 10px;
  font-size:11px;
  background:transparent;
  color:var(--text-softer);
  border:none;
  cursor:pointer;
}

.view-btn--active{
  background:#101010;
  color:var(--text);
}

/* ---------- MAIN SPLIT ---------- */

.main{
  display:flex;
  gap:24px;
}

.feed{
  flex:1;
  max-width:1200px;
  background:var(--bg-elevated);
  border:1px solid var(--border-soft);
  border-radius:10px;
  padding:10px 12px;
}

/* quiet right-side negative space */
.side-panel{
  width:280px;
  display:none;
}

@media (min-width:1100px){
  .side-panel{display:block;}
}

/* ---------- FEED ---------- */

.summary{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:var(--text-soft);
  padding-bottom:6px;
  border-bottom:1px solid var(--border-soft);
  letter-spacing:0.14em;
  text-transform:uppercase;
}

.date-group{
  margin-top:10px;
}

.date-header{
  font-size:11px;
  color:var(--text-soft);
  letter-spacing:0.16em;
  text-transform:uppercase;
  margin-bottom:4px;
}

/* ---------- ROWS ---------- */

.card{
  display:flex;
  gap:12px;
  padding:10px 12px;
  background:var(--bg-card);
  border:1px solid var(--border-soft);
  border-radius:8px;
}

.card + .card{margin-top:2px;}

.card-left{
  width:38px;
  height:38px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#080808;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}

.card-left img{
  max-width:32px;
  max-height:32px;
}

.card-center{flex:1;min-width:0;}

.card-name{
  font-size:14px;
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.card-tagline{
  font-size:12px;
  color:var(--text-softer);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.card-right{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:6px;
}

.yc-pill{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:var(--yc-pill-bg);
  border:1px solid var(--yc-pill-border);
  color:var(--accent-soft);
  opacity:0.85;
}

.card-link-row{
  display:flex;
  gap:4px;
}

.btn-link{
  width:26px;
  height:26px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#080808;
  color:var(--text-soft);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0.7;
}

.card:hover .btn-link{opacity:1}

/* ---------- FOOTER ---------- */

.footer{
  padding:10px 24px 14px;
  font-size:11px;
  color:var(--text-softer);
  display:flex;
  justify-content:space-between;
}

.footer a{
  color:#E4E4E7;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="app">

<header class="app-header">
  <div class="brand">
    <div class="brand-mark">▦</div>
    <div>
      <div class="brand-name">DISCOVERY OS</div>
      <div class="brand-sub">Market intelligence on emerging companies</div>
    </div>
  </div>
  <div class="app-meta">
    <div class="app-meta-pill">
      <span class="app-meta-dot"></span>
      <span id="last-updated">Syncing…</span>
    </div>
  </div>
</header>

<section class="toolbar">
  <div class="search-box">
    <span class="search-icon">⌕</span>
    <input id="search" placeholder="Search by company or tagline" />
  </div>
  <div class="chips">
    <button class="chip chip--on" data-filter="all">All</button>
    <button class="chip" data-filter="yc">YC W26</button>
    <button class="chip" data-filter="ph">Product Hunt</button>
  </div>
  <div class="view-toggle">
    <button class="view-btn view-btn--active" data-view="cards">Cards</button>
    <button class="view-btn" data-view="table">Table</button>
  </div>
</section>

<div class="main">
  <section class="feed">
    <div class="summary">
      <span id="summary-text">Loading…</span>
      <span id="summary-breakdown"></span>
    </div>
    <div id="content"></div>
  </section>
  <aside class="side-panel"></aside>
</div>

</div>

<footer class="footer">
  <span>© DiscoveryOS</span>
  <span><a href="#">Docs</a> · <a href="#">Changelog</a></span>
</footer>

<!-- your existing JS can stay exactly the same -->
</body>
</html>
