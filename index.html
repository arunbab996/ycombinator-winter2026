<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Y Combinator Companies</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#ff6b6b;
      --shadow: 0 6px 18px rgba(12, 15, 20, 0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#111;}
    .wrap{max-width:980px;margin:28px auto;padding:20px;}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    .grid{display:grid;grid-template-columns:64px 1fr;gap:12px;background:transparent}
    .card{display:flex;gap:14px;align-items:flex-start;padding:14px;border-radius:12px;background:var(--card);box-shadow:var(--shadow);border:1px solid #efeff2}
    .rank{width:48px;height:48px;border-radius:8px;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:16px}
    .meta{flex:1}
    .meta .title-row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .title{font-weight:700;font-size:16px;margin-right:12px}
    .tagline{color:var(--muted);margin-top:6px;font-size:14px;max-width:72ch;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .links{display:flex;gap:8px;margin-top:10px;align-items:center}
    a.badge{display:inline-block;padding:6px 8px;border-radius:999px;background:#f1f5f9;border:1px solid #eef2f7;font-size:13px;text-decoration:none;color:#111}
    .logo{width:52px;height:52px;border-radius:10px;flex-shrink:0;background:#f3f4f6;display:flex;align-items:center;justify-content:center;overflow:hidden;border:1px solid #eee}
    img.logo-img{width:100%;height:100%;object-fit:cover}
    .search-help{font-size:13px;color:var(--muted);margin-top:8px}
    .tooltip{position:relative}
    .tooltip:hover::after{
      content: attr(data-tip);
      position:absolute;left:0; top:calc(100% + 8px);
      background:#111;color:#fff;padding:8px 10px;border-radius:8px;font-size:13px;white-space:normal;max-width:480px;z-index:40;
      box-shadow:0 8px 30px rgba(2,6,23,0.2);
    }
    .empty{padding:18px;text-align:center;color:var(--muted);background:transparent}
    .preview{display:flex;gap:10px;align-items:center;margin-bottom:18px}
    .preview img{width:160px;height:90px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    @media (max-width:720px){
      header{flex-direction:column;align-items:flex-start}
      .grid{grid-template-columns:56px 1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:48px;height:48px;border-radius:10px;background:#ff6b6b;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700">YC</div>
        <div>
          <h1>Y Combinator Companies</h1>
          <div class="search-help">This page reads your Google Sheet and shows companies. Rows with empty names or error values (like <code>#VALUE!</code>) are ignored.</div>
        </div>
      </div>
    </header>

    <!-- Preview image (uses the uploaded file path from this session) -->
    <div class="preview">
      <img src="/mnt/data/Screenshot 2025-11-24 at 6.49.34 PM.png" alt="preview">
    </div>

    <div id="listContainer" class="grid-list">
      <div class="empty">Loading companies…</div>
    </div>
  </div>

<script>
  // Google Sheet CSV export (auto-loaded).
  const autoCSV = 'https://docs.google.com/spreadsheets/d/1OaIx6CeopLNuiYQrDUurO_6B-cCHh3g2QMWtC7UDz5U/export?format=csv&gid=1286166919';
  const listContainer = document.getElementById('listContainer');

  function normalizeSite(site){
    if(!site) return null;
    let s = site.toString().trim();
    if (!s) return null;
    if (!s.startsWith('http://') && !s.startsWith('https://')) s = 'https://' + s;
    try { return new URL(s).hostname.replace(/^www\./,''); }
    catch(e){ return null; }
  }

  function logoCandidatesFor(site){
    const domain = normalizeSite(site);
    if (!domain) return [];
    return [
      `https://logo.clearbit.com/${domain}`,
      `https://www.google.com/s2/favicons?domain=${domain}&sz=128`,
      `https://${domain}/favicon.ico`
    ];
  }

  function makeCard(item, index){
    const cardWrap = document.createElement('div');
    cardWrap.className = 'card';

    const rank = document.createElement('div'); rank.className = 'rank'; rank.textContent = index + 1;

    const logoBox = document.createElement('div'); logoBox.className = 'logo';
    const img = document.createElement('img'); img.className = 'logo-img';

    const explicitLogo = (item.Logo || item.logo || '').toString().trim();
    if (explicitLogo){
      img.src = explicitLogo;
      img.onerror = function(){ this.style.display='none'; logoBox.textContent = ((item['Correct Name']||item.Name||'')||'').slice(0,2).toUpperCase(); };
      logoBox.appendChild(img);
    } else {
      // try candidates in sequence using onerror
      const candidates = logoCandidatesFor(item.Website || item.website || '');
      let idx = 0;
      function tryNext(){
        if (idx >= candidates.length){ img.style.display='none'; logoBox.textContent = ((item['Correct Name']||item.Name||'')||'').slice(0,2).toUpperCase(); return; }
        img.src = candidates[idx++];
      }
      img.onerror = tryNext;
      img.onload = function(){ /* loaded successfully */ };
      logoBox.appendChild(img);
      tryNext();
    }

    const meta = document.createElement('div'); meta.className = 'meta';
    const titleRow = document.createElement('div'); titleRow.className = 'title-row';

    const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='8px';
    const title = document.createElement('div'); title.className = 'title'; title.textContent = (item['Correct Name']||item.Name||'Untitled');

    const taglineText = item['Correct Tagline'] || item.Tagline || item.tagline || '';
    const tagline = document.createElement('div'); tagline.className = 'tagline tooltip'; tagline.setAttribute('data-tip', taglineText); tagline.textContent = taglineText;

    left.appendChild(title);

    const right = document.createElement('div'); right.style.display='flex'; right.style.gap='8px'; right.style.alignItems='center';
    const website = item.Website || item.website || '';
    const yc = item['YC URL'] || item['YC'] || item['YC Link'] || item['YC URL '] || '';
    if (website){ const a = document.createElement('a'); a.href = website; a.target='_blank'; a.className='badge'; a.textContent='Website'; right.appendChild(a); }
    if (yc){ const a2 = document.createElement('a'); a2.href = yc; a2.target='_blank'; a2.className='badge'; a2.textContent='YC'; right.appendChild(a2); }

    titleRow.appendChild(left); titleRow.appendChild(right);
    const links = document.createElement('div'); links.className='links'; links.appendChild(tagline);

    meta.appendChild(titleRow); meta.appendChild(links);
    cardWrap.appendChild(rank); cardWrap.appendChild(logoBox); cardWrap.appendChild(meta);

    cardWrap.addEventListener('mouseenter', ()=> cardWrap.style.transform='translateY(-3px)');
    cardWrap.addEventListener('mouseleave', ()=> cardWrap.style.transform='translateY(0)');
    cardWrap.style.transition = 'transform 120ms ease';

    return cardWrap;
  }

  function renderRows(rows){
    const cleaned = (rows || []).filter(r => {
      const name = (r['Correct Name'] || r.Name || '').toString().trim();
      if (!name) return false;
      const up = name.toUpperCase();
      if (up.includes('#VALUE!') || up === '#VALUE!' || up.startsWith('#')) return false;
      return true;
    });

    listContainer.innerHTML = '';
    if (!cleaned.length){ listContainer.innerHTML = '<div class="empty">No valid companies found in the sheet (after filtering).</div>'; return; }

    const grid = document.createElement('div'); grid.style.display='grid'; grid.style.gap='12px';
    cleaned.forEach((r,i)=>{ grid.appendChild(makeCard(r, i+1)); });
    listContainer.appendChild(grid);
  }

  function csvToObjects(csvText){
    const parsed = Papa.parse(csvText, {header:true, skipEmptyLines:true});
    return parsed.data;
  }

  async function fetchAndRender(url){
    listContainer.innerHTML = '<div class="empty">Loading CSV…</div>';
    try{
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error: ' + res.status + ' — check sheet sharing settings (must be viewable by anyone with link)');
      const text = await res.text();
      const data = csvToObjects(text);
      renderRows(data);
    } catch(err){
      listContainer.innerHTML = '<div class="empty">Error loading CSV: ' + err.message + '</div>';
      console.error(err);
    }
  }

  // Auto-load the sheet on open
  window.addEventListener('load', ()=> fetchAndRender(autoCSV));
</script>
</body>
</html>
